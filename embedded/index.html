<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Example with JSX</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">

  </head>
  <body>
    <h1>Affichage d'une boîte de dialogue</h1>
    <div id="container"></div>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/react-bootstrap/dist/react-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
    var Modal = ReactBootstrap.Modal;
    var Button = ReactBootstrap.Button;
    var ButtonToolbar = ReactBootstrap.ButtonToolbar;
    var ExampleApplication = React.createClass({
      getInitialState(){
        return { showModal: false };
      },
      render: function() {
        return (
          <div>
            <Button onClick={ this.buttonClick }>Afficher la bîte de dialogue.</Button>
            <Modal show={ this.state.showModal }>
              <Modal.Body>Coucou!</Modal.Body>
            </Modal>
          </div>
        );
      },
      buttonClick: function() {
        this.setState({showModal: true});
      },
    });
  var ModalComponent = React.createClass({
    render: function(){
      return <Modal.Dialog><Modal.Body>Coucou!</Modal.Body></Modal.Dialog>;
    }
  });
  ReactDOM.render(
    <ExampleApplication />, document.getElementById('container')
  );
    </script>
  </body>
</html>
